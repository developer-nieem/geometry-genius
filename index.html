<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph assignment 5 </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .table :where(th,td){
            padding: 5px !important;
        }
    </style>
</head>
<body>
    
    <header class="m-4 ">
        <div class="navbar bg-slate-300 rounded-lg">
            <div class="flex-1">
              
                <h3><span class="font-semibold text-4xl">Interactive</span> </br>
                    Geometry Genius</h3>
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal px-1">
                <li><button class="btn btn-primary text-white">Blog</button></li>
              </ul>
            </div>
          </div>
    </header>

    <main>
        <section>
            <div class="p-4 md:flex gap-2">
                <div class="grid md:grid-cols-3 gap-4 md:w-[70%]">
                    <div class="card w-full bg-base-100 border p-4 ">
                        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                        <div class="card-body  text-center">
                          <h2 id="triangle" class=" font-semibold text-2xl">Triangle</h2>
                          <p>Area (A) = 0.5 X b X h</p>

                          <p> <input id="triangle-input-b" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM <input id="triangle-input-h" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM</p>
                          <div class="card-actions justify-end">
                            <button id="triangle-btn" class="btn btn-primary w-full ">Calculate</button>
                          </div>
                        </div>
                      </div>
                    <div class="card w-full bg-base-100 border p-4 ">
                        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 id="rectangle" class="font-semibold text-2xl">Rectangle</h2>
                          <p>Area (A) =  W X I</p>

                          <p> 
                            <input id="rectangle-input-w" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM 
                            <input id="rectangle-input-i" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM</p>
                          <div class="card-actions justify-end">
                            <button id="rectangle-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                    <div class="card w-full bg-base-100 border p-4 ">
                        <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 id="parallelogram" class="font-semibold text-2xl">Parallelogram</h2>
                          <p>Area (A) =  b    X   h</p>

                          <p> <input id="parallelogram-input-b" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM 
                            <input id="parallelogram-input-h" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM</p>
                          <div class="card-actions justify-end">
                            <button id="parallelogram-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                    <div class="card w-full bg-base-100 border p-4 ">
                        <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 id="rhombus" class="font-semibold text-2xl">Rhombus</h2>
                          <p>Area (A) = 0.5 X D1 X D2</p>
                          <p> <input id="rhombus-input-d1" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM 
                            <input id="rhombus-input-d2" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM</p>
                          <div class="card-actions justify-end">
                            <button  id="rhombus-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                    <div class="card w-full bg-base-100 border p-4 ">
                        <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 id="pentagon" class="font-semibold text-2xl">Pentagon</h2>
                          <p>Area (A) = 0.5 X p X b</p>

                          <p> <input id="pentagon-input-p" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM 
                            <input id="pentagon-input-b" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM</p>
                          <div class="card-actions justify-end">
                            <button id="pentagon-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                    <div class="card w-full bg-base-100 border p-4 ">
                        <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 id="ellipse" class="font-semibold text-2xl">Ellipse</h2>
                          <p>Area (A) =Ï€ab</p>

                          <p> <input id="ellipse-inputA" class="bg-slate-200 p-2 rounded-lg w-16 my-2" type="text"> CM 
                            <input id="ellipse-inputB" class="bg-slate-200 p-2 rounded-lg w-16 my-2 " type="text"> CM</p>
                          <div class="card-actions justify-end">
                            <button id="ellipse-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="md:w-[30%]">
                    <h2 class="text-2xl underline font-semibold text-center mb-8">Area Calculation</h2>

                    <div class="overflow-x-auto">
                        <table class="table w-full">
                          <tbody id="table-body">
                            <!-- row 1 -->
                            
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </section>
    </main>


    <!-- js  -->
    <script src="js/main.js"></script>
</body>
</html>
